<img src="{{product.image}}" class="card-img-top" alt="...">
<div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">S/.{{product.price}}</p>
    <a routerLink="/product/{{product.id}}" class="btn btn-primary">Ver</a>
    <a class="btn" (click)="agregarProduct(product.id)"><i class="fa-solid fa-cart-plus"></i></a>
</div>
